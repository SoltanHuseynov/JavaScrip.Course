<!DOCTYPE html>

<html lang="tr">
    <head>
        <meta charset="utf-8">
        <style>
            div.blog{
                background-color:rgb(139, 103, 103);
                width: 100px;
                color: #ff0000;
                margin-left: 600px;
                border-style: solid;
                border-color: rgb(49, 51, 46);
                border-radius: 20%;
            }

        </style>
    </head>
    <body>
        <div class="blog">
            <p><h1>BLOG</h1></p>
        </div>
        <script>
            var number=prompt("number enter");
            switch (number.length){
                case 1:
                    console.log("the number you entered is single digit");
                    break;
                case 2:
                    console.log("the number you entered is double digit");
                    break;
                case 3:
                    console.log("the number you entered is three digit")
                    break;
                default:
                    console.log("no four-digit number")
            }
        </script>
    </body>
</html>
